<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 단어</title>
</head>

<body>
    <h1>오늘의 단어</h1>
    {% if today_word %}
    <p>오늘의 단어: {{ today_word.text }}</p>
    {% else %}
    <p>오늘은 지정된 단어가 없습니다.</p>
    {% endif %}
</body>

</html>
